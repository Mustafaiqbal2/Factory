services:
  - type: web
    name: factory-inventory
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && playwright install chromium"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false