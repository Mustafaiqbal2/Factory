{% extends "layout.html" %}

{% block title %}New Sale{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">New Sale</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <a href="{{ url_for('sale.index') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Sales
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Sale Details</h5>
            </div>
            <div class="card-body">
                <form method="POST" id="saleForm">
                    <!-- Customer Selection -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="customer_name" class="form-label">Customer Name *</label>
                            <select class="form-select" id="customer_name" name="customer_name" required>
                                <option value="">Select Customer</option>
                                {% for customer in customers %}
                                <option value="{{ customer.name }}" 
                                        data-phone="{{ customer.phone }}"
                                        {% if selected_customer == customer.name %}selected{% endif %}>
                                    {{ customer.name }} {% if customer.company %}({{ customer.company }}){% endif %}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="customer_phone" class="form-label">Customer Phone *</label>
                            <input type="text" class="form-control" id="customer_phone" name="customer_phone" 
                                   value="{{ selected_phone or '' }}" readonly required>
                        </div>
                    </div>

                    <!-- Stock Selection -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="stock_size" class="form-label">Size *</label>
                            <select class="form-select" id="stock_size" name="stock_size" required>
                                <option value="">Select Size</option>
                                {% for item in stock_items %}
                                <option value="{{ item.size }}" 
                                        data-color="{{ item.color }}"
                                        data-available="{{ item.quantity }}"
                                        data-cost="{{ item.cost_per_unit }}">
                                    {{ item.size }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="stock_color" class="form-label">Color *</label>
                            <select class="form-select" id="stock_color" name="stock_color" required>
                                <option value="">Select Color</option>
                            </select>
                        </div>
                    </div>

                    <!-- Quantity and Rate -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="quantity" class="form-label">Quantity *</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                            <small class="form-text text-muted">Available: <span id="available_quantity">0</span></small>
                        </div>
                        <div class="col-md-4">
                            <label for="rate" class="form-label">Rate per Unit *</label>
                            <div class="input-group">
                                <span class="input-group-text currency"></span>
                                <input type="number" class="form-control" id="rate" name="rate" step="0.01" min="0" required>
                            </div>
                            <small class="form-text text-muted">Cost: <span class="currency" id="cost_price">0.00</span></small>
                        </div>
                        <div class="col-md-4">
                            <label for="total" class="form-label">Total Amount</label>
                            <div class="input-group">
                                <span class="input-group-text currency"></span>
                                <input type="text" class="form-control" id="total" readonly>
                            </div>
                            <small class="form-text text-muted">Profit: <span class="currency" id="profit_display">0.00</span></small>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('sale.index') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Complete Sale
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const customerSelect = document.getElementById('customer_name');
    const customerPhone = document.getElementById('customer_phone');
    const sizeSelect = document.getElementById('stock_size');
    const colorSelect = document.getElementById('stock_color');
    const quantityInput = document.getElementById('quantity');
    const rateInput = document.getElementById('rate');
    const totalInput = document.getElementById('total');
    const availableSpan = document.getElementById('available_quantity');
    const costSpan = document.getElementById('cost_price');
    const profitSpan = document.getElementById('profit_display');

    let stockData = {};

    // Build stock data structure
    {% for item in stock_items %}
    if (!stockData['{{ item.size }}']) {
        stockData['{{ item.size }}'] = {};
    }
    stockData['{{ item.size }}']['{{ item.color }}'] = {
        quantity: {{ item.quantity }},
        cost: {{ item.cost_per_unit }}
    };
    {% endfor %}

    // Handle customer selection
    customerSelect.addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        if (selectedOption.value) {
            customerPhone.value = selectedOption.dataset.phone;
        } else {
            customerPhone.value = '';
        }
    });

    // Handle size selection
    sizeSelect.addEventListener('change', function() {
        const selectedSize = this.value;
        colorSelect.innerHTML = '<option value="">Select Color</option>';
        
        if (selectedSize && stockData[selectedSize]) {
            Object.keys(stockData[selectedSize]).forEach(color => {
                const option = document.createElement('option');
                option.value = color;
                option.textContent = color;
                colorSelect.appendChild(option);
            });
        }
        
        resetQuantityAndRate();
    });

    // Handle color selection
    colorSelect.addEventListener('change', function() {
        const selectedSize = sizeSelect.value;
        const selectedColor = this.value;
        
        if (selectedSize && selectedColor && stockData[selectedSize] && stockData[selectedSize][selectedColor]) {
            const item = stockData[selectedSize][selectedColor];
            availableSpan.textContent = item.quantity;
            costSpan.textContent = item.cost.toFixed(2);
            rateInput.value = (item.cost * 1.5).toFixed(2); // Suggest 50% markup
            quantityInput.max = item.quantity;
            updateTotal();
        } else {
            resetQuantityAndRate();
        }
    });

    // Update total when quantity or rate changes
    quantityInput.addEventListener('input', updateTotal);
    rateInput.addEventListener('input', updateTotal);

    function updateTotal() {
        const quantity = parseFloat(quantityInput.value) || 0;
        const rate = parseFloat(rateInput.value) || 0;
        const cost = parseFloat(costSpan.textContent) || 0;
        
        const total = quantity * rate;
        const totalCost = quantity * cost;
        const profit = total - totalCost;
        
        totalInput.value = total.toFixed(2);
        profitSpan.textContent = profit.toFixed(2);
        
        // Color code profit
        if (profit > 0) {
            profitSpan.className = 'currency text-success';
        } else if (profit < 0) {
            profitSpan.className = 'currency text-danger';
        } else {
            profitSpan.className = 'currency text-muted';
        }
    }

    function resetQuantityAndRate() {
        availableSpan.textContent = '0';
        costSpan.textContent = '0.00';
        rateInput.value = '';
        quantityInput.max = '';
        quantityInput.value = '';
        totalInput.value = '';
        profitSpan.textContent = '0.00';
        profitSpan.className = 'currency text-muted';
    }

    // Validate quantity against available stock
    quantityInput.addEventListener('change', function() {
        const requested = parseInt(this.value);
        const available = parseInt(availableSpan.textContent);
        
        if (requested > available) {
            alert(`Only ${available} units available in stock.`);
            this.value = available;
            updateTotal();
        }
    });

    // Form validation
    document.getElementById('saleForm').addEventListener('submit', function(e) {
        const selectedSize = sizeSelect.value;
        const selectedColor = colorSelect.value;
        
        if (!selectedSize || !selectedColor) {
            e.preventDefault();
            alert('Please select both size and color.');
            return false;
        }
        
        const quantity = parseFloat(quantityInput.value);
        const rate = parseFloat(rateInput.value);
        
        if (quantity <= 0) {
            e.preventDefault();
            alert('Please enter a valid quantity.');
            quantityInput.focus();
            return false;
        }
        
        if (rate <= 0) {
            e.preventDefault();
            alert('Please enter a valid rate.');
            rateInput.focus();
            return false;
        }
    });
});
</script>
{% endblock %}
